<meta http-equiv="x-ua-compatible" content="IE=edge">

<!-- Page Title -->
<title>Nav Media - Login</title>
{% endblock %}


<body>
    {%block body%}
    <div class="ht-100v d-flex">
        <div class="card shadow-none pd-20 mx-auto wd-300 text-center bd-1 align-self-center">
            <a> <img src="../../static/web/img/favicon.png"></a>
            <h4 class="card-title mt-3 text-center">Sign In</h4>
            <p class="text-center">Sign in to your account</p>


            <form method="post" accept="#">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text pd-x-9"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input class="form-control form-control-sm" placeholder="username" type="name">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control form-control-sm" placeholder="password" type="password">
                </div>
                <div class="form-group">
                    <button type="submit" style="background-color:#0089d0; border-color: white;" class="btn btn-custom-primary btn-block tx-13 hover-white"> Login </button>
                </div>
            </form>
        </div>
    </div>
    {%endblock%} {%block script%}
</body>

{% endblock %}
